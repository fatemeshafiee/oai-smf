# OAI CN Configuration File
### This file can be used by all OAI NFs
### Some fields are specific to an NF and will be ignored by other NFs
### The {{ env['ENV_NAME'] }} syntax lets you define these values in a docker-compose file
### If you intend to mount this file or use a bare-metal deployment, please refer to README.md
### The README.md also defines default values and allowed values for each configuration parameter

############# Common configuration

# Log level for all the NFs
log_level:
  general: debug
  amf: debug
  smf: debug
  nrf: debug
  pcf: debug
  udr: debug
  udm: debug
  ausf: debug
  nssf: debug

# If you enable registration, the other NFs will use the NRF discovery mechanism
register_nf:
  general: no
  amf: no
  smf: no
  nrf: no
  pcf: no
  udr: no
  udm: no
  ausf: no
  nssf: no

http_version: 1.1

############## SBI Interfaces
### Each NF takes its local SBI interfaces and remote interfaces from here, unless it gets them using NRF discovery mechanisms
nfs:
  amf:
    host: oai-amf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
    n1:
      interface_name: eth0
      port: 38412
  smf:
    host: oai-smf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
    n4:
      interface_name: eth0
      port: 8805
  udm:
    host: oai-udm
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
  udr:
    host: oai-udr
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
  ausf:
    host: oai-ausf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
  pcf:
    host: oai-pcf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
  nrf:
    host: oai-nrf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0
  nssf:
    host: oai-nssf
    sbi:
      port: 80
      api_version: v1
      interface_name: eth0

#### Common for UDR and AMF
database:
  server: mysql
  user: test
  type: mysql
  password: test
  database_name: oai_db
  random: true   # TODO can we find a better name for this? What does it mean?
  connection_timeout: 300 # seconds

############## NF-specific configuration
amf:
  # This really depends on if we want to keep the "mini" version or not
  support_features:
    use_external_ausf: no
    use_external_udm: no
    use_external_nssf: no
  relative_capacity: 30
  statistics_timer_interval: 20  #in seconds
  core_configuration:
    emergency_support: false
  served_guami_list:
    - mcc: 999
      mnc: 01
      region_id: 2
      amf_set_id: 0
      amf_pointer: 1
  plmn_support_list:
    - mcc: 999
      mnc: 01
      tac: 1
      nssai:
        - sst: 1
        - sst: 222
          sd: 123
  supported_integrity_algorithms:
    - "NIA0"
    - "NIA1"
    - "NIA2"
  supported_ciphering_algorithms:
    - "NEA0"
    - "NEA1"
    - "NEA2"

smf:
  ue_mtu: 1500
  support_features:
    use_local_subscription_info: no # Use infos from local_subscription_info or from UDM
    use_local_pcc_rules: yes # Use infos from local_pcc_rules or from PCF
  upfs:
    - host: oai-spgwu
      port: 8805
      config:
        enable_usage_reporting: no
        enable_dl_pdr_in_pfcp_session_establishment: no
        n3_local_ipv4: ""   # Just here as a reference, we should skip this
        # follows UPFInfo from 3GPP TS 29.510, currently only these values from interfaceUpfInfoList are supported
      upf_info:
        interfaceUpfInfoList:
          - interfaceType: "N3"
            networkInstance: "access.oai.org"
          - interfaceType: "N6"
            networkInstance: "core.oai.org"
  ue_dns:
    primary_ipv4: "172.21.3.100"
    primary_ipv6: "2001:4860:4860::8888"
    secondary_ipv4: "8.8.8.8"
    secondary_ipv6: "2001:4860:4860::8888"
  ims:
    pcscf_ipv4: "127.0.0.1"
    pcscf_ipv6: "fe80::7915:f408:1787:db8b"
  # the DNN you configure here should be configured in "dnns"
  local_subscription_infos:
    - single_nssai:
        sst: 1
      dnn: "oai"
      ssc_mode: 1
      qos_profile:
        5qi: 6
        priority: 1
        arp_priority: 1
        arp_preempt_capability: "NOT_PREEMPT"
        arp_preempt_vulnerability: "NOT_PREEMPTABLE"
        session_ambr_ul: "1000Mbps"
        session_ambr_dl: "1000Mbps"
    - single_nssai:
        sst: 1
        sd: 1
      dnn: "oai.ipv4"
      ssc_mode: 1
      qos_profile:
        5qi: 7
        priority: 1
        arp_priority: 1
        arp_preempt_capability: "NOT_PREEMPT"
        arp_preempt_vulnerability: "NOT_PREEMPTABLE"
        session_ambr_ul: "1000Mbps"
        session_ambr_dl: "1000Mbps"

## DNN configuration
dnns:
  - dnn: "oai"
    pdu_session_type: "IPV4"
    ipv4_pool: "12.1.1.151 - 12.1.1.253"
    ipv6_prefix: "2001:1:2::/64"
    ue_dns:
      primary_ipv4: "8.8.8.8"
      primary_ipv6: "2001:4860:4860::8888"
      secondary_ipv4: "1.1.1.1"
      secondary_ipv6: "2001:4860:4860::8888"
  - dnn: "oai.ipv4"
    pdu_session_type: "IPV4"
    ipv4_pool: "12.1.1.51 - 12.1.1.150"
    ipv6_prefix: "2001:1:2::/64"



pcf:
  local_policy:
    policy_decisions_path: /openair-pcf/policies/policy_decisions
    pcc_rules_path: /openair-pcf/policies/pcc_rules
    traffic_rules_path: /openair-pcf/policies/traffic_rules